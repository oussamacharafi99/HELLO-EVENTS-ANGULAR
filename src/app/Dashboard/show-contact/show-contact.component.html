
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="ListContact">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let contact"> {{contact.message}} </td>
      </ng-container>
  
      <ng-container matColumnDef="contactDate">
        <th mat-header-cell *matHeaderCellDef> Contact Date </th>
        <td mat-cell *matCellDef="let contact"> {{contact.contactDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let contact"> {{contact.user.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let contact">
          <button id="remove" mat-button color="warn" (click)="deleteContact(contact.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
