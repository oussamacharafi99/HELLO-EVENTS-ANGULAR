<form [formGroup]="formAddEvent" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Event Name:</label><br>
      <input id="name" formControlName="name" type="text" class="form-control" [ngClass]="{'is-invalid': formAddEvent.get('name')?.invalid && formAddEvent.get('name')?.touched}" placeholder="Event Name "/>
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label><br>
      <textarea id="description" formControlName="description" class="form-control" [ngClass]="{'is-invalid': formAddEvent.get('description')?.invalid && formAddEvent.get('description')?.touched}" placeholder="Description"></textarea>
    </div>
  
    <div class="form-group">
      <label for="location">Location:</label><br>
      <input id="location" formControlName="location" type="text" class="form-control" [ngClass]="{'is-invalid': formAddEvent.get('location')?.invalid && formAddEvent.get('location')?.touched}"  placeholder="Location"/>

    </div>
  
    <div class="form-group">
      <label for="category">Category:</label><br>
      <input id="category" formControlName="category" type="text" class="form-control" [ngClass]="{'is-invalid': formAddEvent.get('category')?.invalid && formAddEvent.get('category')?.touched}" placeholder="Category"/>

    </div>
  
    <div class="form-group">
      <label for="startTime">Start Time:</label><br>
      <input id="startTime" formControlName="startTime" type="time" class="form-control" [ngClass]="{'is-invalid': formAddEvent.get('startTime')?.invalid && formAddEvent.get('startTime')?.touched}" />
      
    </div>
  
    <div class="form-group">
      <label for="date">Date:</label><br>
      <input id="date" formControlName="date" type="date" class="form-control" [ngClass]="{'is-invalid': formAddEvent.get('date')?.invalid && formAddEvent.get('date')?.touched}" />
    </div>
  
    <div class="form-group">
      <label for="price">Price:</label><br>
      <input id="price" formControlName="price" type="number" class="form-control" [ngClass]="{'is-invalid': formAddEvent.get('price')?.invalid && formAddEvent.get('price')?.touched}" placeholder="Price"/>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="formAddEvent.invalid">Add Event</button>
  </form>
