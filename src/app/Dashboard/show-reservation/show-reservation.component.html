<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let reservation" id="id"> {{reservation.id}} </td>
      </ng-container>
  
      <!-- Event Column -->
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let reservation"> {{reservation.event.name}} </td>
      </ng-container>
  
      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let reservation"> {{reservation.user.username}} </td>
      </ng-container>
  
      <!-- Reservation Date Column -->
      <ng-container matColumnDef="reservationDate">
        <th mat-header-cell *matHeaderCellDef> Reservation Date </th>
        <td mat-cell *matCellDef="let reservation"> {{reservation.reservationDate | date}} </td>
      </ng-container>
  
      <!-- Number of Tickets Column -->
      <ng-container matColumnDef="numberOfTickets">
        <th mat-header-cell *matHeaderCellDef>Tickets</th>
        <td mat-cell *matCellDef="let reservation"> {{reservation.numberOfTickets}} </td>
      </ng-container>

      <ng-container >
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell><a href="#">Delete</a></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
